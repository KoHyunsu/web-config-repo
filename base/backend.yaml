apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/be-name: be
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/be-name: be
    spec:
      containers:
        # 컨테이너 이미지 설정
        - image: registry.scg.skku.ac.kr/cs-grad-thesis-be
          imagePullPolicy: Always
          name: be
          ports:
            # 컨테이너 포트 설정
            - containerPort: 8000
          envFrom:
           - configMapRef:
               name: configmap
---
apiVersion: v1
kind: Service
metadata:
  name: be-service
spec:
  ports:
    - port: 80
      # 컨테이너 포트 설정
      targetPort: 8000
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/be-name: be
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: be-ingress
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-clusterissuer'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        # 도메인 설정
        - blabla.scg.skku.ac.kr
      secretName: gitops-tls
  rules:
    # 도메인 설정
    - host: blabla.scg.skku.ac.kr
      http:
        paths:
          - backend:
              service:
                name: be-service
                port:
                  number: 80
            path: /v1
            pathType: Prefix
